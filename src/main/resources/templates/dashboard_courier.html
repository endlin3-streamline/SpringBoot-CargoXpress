<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/dashboards.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/entity.css}" />
    
    <title>Courier Dashboard | CargoXpress</title>
</head>
<body>

    <nav class="dashboard-nav">
        <a href="#" class="logo">
            <img th:src="@{/images/logo.png}" width="140" height="45" alt="CargoXpress" class="img-cover">
        </a>
        <div class="nav-profile">
            <span>Halo, Kurir!</span>
            <a th:href="@{/logout}" class="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="page-title">
        <h2>Courier Workspace</h2>
        <p>Siap mengantar paket hari ini?</p>
    </div>

    <div class="menu-grid" style="margin-bottom: 100px;">
        
        <a th:href="@{/courier/jobs}" class="menu-card">
            <ion-icon name="cube-outline"></ion-icon>
            <h3>Available Shipments</h3>
            <p>Lihat daftar paket baru yang siap untuk dipick-up/diantar.</p>
        </a>

        <a th:href="@{/courier/my-deliveries}" class="menu-card">
            <ion-icon name="bicycle-outline"></ion-icon>
            <h3>Update Delivery Status</h3>
            <p>Kelola paket yang sedang Anda bawa dan update status pengiriman.</p>
        </a>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
