<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Management | CargoXpress</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}" />
</head>
<body>

    <a href="dashboard/admin" class="btn-text hover-underline" style="margin-bottom: 30px;">< Go Back</a>

    <main class="admin-container">
        
        <div class="admin-box">
            <h2 class="headline-2 text-center">Route List</h2>
            
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>Distance (km)</th>
                        <th>Est. Time (Hour)</th>
                    </tr> 
                </thead>
                <tbody th:each="r : ${routeList}">
                    <tr>
                        <td th:text="${r.id}"></td>
                        <td th:text="${r.origin}"></td>
                        <td>
                            <a th:href="@{/route/{id}(id=${r.id})}" 
                               th:text="${r.destination}" 
                               style="color: var(--gold-crayola); text-decoration: none; font-weight: bold;">
                            </a>
                        </td>
                        
                        <td th:text="${r.distance}"></td>
                        <td th:text="${r.est_hour}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="admin-box">
            <h2 class="headline-2 text-center">Form Management</h2>
            
            <form th:action="@{/route/submit}" method="post" th:object="${routeInfo}" class="form-group">
                
                <label for="id" class="form-label">Route ID</label>
                <input type="text" id="id" name="id"
                    th:value="${routeRec != null} ? ${routeRec.id} : ''"
                    readonly class="input-field" placeholder="Auto Generated" />

                <label for="origin" class="form-label">Origin (City)</label>
                <input type="text" id="origin" name="origin"
                    th:value="${routeRec?.origin}"
                    required class="input-field" />

                <label for="destination" class="form-label">Destination (City)</label>
                <input type="text" id="destination" name="destination"
                    th:value="${routeRec?.destination}"
                    required class="input-field" />

                <label for="distance" class="form-label">Distance (km)</label>
                <input type="number" step="0.1" id="distance" name="distance"
                    th:value="${routeRec?.distance}"
                    required class="input-field" />

                <label for="est_hour" class="form-label">Est. Time (Hour)</label>
                <input type="number" step="0.1" id="est_hour" name="est_hour"
                    th:value="${routeRec?.est_hour}"
                    required class="input-field" />
                
                <div class="form-button-group">
                    <button type="submit" class="btn btn-secondary" name="edit">
                        <span class="text text-1">Edit</span>
                        <span class="text text-2" aria-hidden="true">Edit</span>
                    </button>
                    <button type="submit" class="btn btn-secondary" name="delete">
                        <span class="text text-1">Delete</span>
                        <span class="text text-2" aria-hidden="true">Delete</span>
                    </button>
                </div>
            </form>
        </div>
    
    </main> 

    <div class="admin-nav">
        <a href="packages" class="btn-text hover-underline">Package List</a>
        <a href="#" class="btn-text hover-underline active" style="color: var(--white);">Route List</a>
        <a href="shipment" class="btn-text hover-underline">Shipment List</a>
    </div>

</body>
</html>
