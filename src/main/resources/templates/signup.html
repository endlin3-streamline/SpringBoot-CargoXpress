<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    
    <title>Sign Up Selection | CargoXpress</title>
</head>
<body>
    <div class="login-box">
        <a href="#" class="logo">
            <img th:src="@{/images/logo.png}" width="160" height="50" alt="CargoXpress - Home" class="login-logo">
        </a>
        
        <h2 class="headline-2 text-center">Buat Akun</h2>
        <p class="form-label" style="text-align: center; margin-bottom: 30px; text-transform: none;">
            Silahkan pilih untuk lanjut
        </p>
        
        <a th:href="@{customersignup}" class="btn btn-secondary btn-full-width" style="text-align: center; margin-bottom: 20px; text-decoration: none;">
            <span class="text text-1">Customer Sign Up</span>
            <span class="text text-2" aria-hidden="true">Customer Sign Up</span>
        </a>

        <a th:href="@{couriersignup}" class="btn btn-secondary btn-full-width" style="text-align: center; text-decoration: none;">
            <span class="text text-1">Courier Sign Up</span>
            <span class="text text-2" aria-hidden="true">Courier Sign Up</span>
        </a>

        <div style="margin-top: 30px; text-align: center;">
            <p class="form-label" style="display: inline; font-size: 1.4rem; text-transform: none; color: var(--quick-silver);">
                Sudah punya akun?
            </p>
            <a th:href="@{/login}" style="color: var(--gold-crayola); font-weight: bold; display: inline-block; margin-left: 5px;">
                Login
            </a>
        </div>
    </div>

    <script th:src="@{/js/pass.js}"></script>
</body>
</html>
