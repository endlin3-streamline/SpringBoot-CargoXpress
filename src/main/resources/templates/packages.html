<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Packages Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}" />
</head>
<body>

    <a href="dashboard/admin" class="btn-text hover-underline" style="margin-bottom: 30px;">< Go Back</a>

    <main class="admin-container">
        
        <div class="admin-box">
            <h2 class="headline-2 text-center">Package List</h2>
            
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Item Name</th>
                        <th>Weight (KG)</th>
                        <th>Length (cm)</th>
                        <th>Width (cm)</th>
                        <th>Height (cm)</th>
                        <th>Cost</th>
                    </tr> 
                </thead>
                <tbody th:each="p, no : ${packagesList}">
                    <tr>
                        <td th:text="${no.count}"></td>
                        <td><a th:href="@{/packages/{id}(id=${p.id})}" th:text="${p.pkgName}" style="font-weight: bold;"></a></td>
                        <td th:text="${p.weightKg}"></td>
                        <td th:text="${p.lengthCm}"></td>
                        <td th:text="${p.widthCm}"></td>
                        <td th:text="${p.heightCm}"></td>
                        <td th:text="${p.cost}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="admin-box">
            <h2 class="headline-2 text-center">Form Management</h2>
            
            <form th:action="@{/packages/submit}" method="post" th:object="${packageInfo}" class="form-group">
                
                <label for="id" class="form-label">Package ID</label>
                <input type="text" th:field="*{id}" readonly class="input-field" placeholder="Auto Generated" />

                <label for="pkgName" class="form-label">Item Name</label>
                <input type="text" th:field="*{pkgName}" required class="input-field" />

                <label for="weightKg" class="form-label">Weight (KG)</label>
                <input type="number" step="0.01" th:field="*{weightKg}" required class="input-field" />

                <label for="lengthCm" class="form-label">Length (cm)</label>
                <input type="number" step="0.01" th:field="*{lengthCm}" class="input-field" />

                <label for="widthCm" class="form-label">Width (cm)</label>
                <input type="number" step="0.01" th:field="*{widthCm}" class="input-field" />

                <label for="heightCm" class="form-label">Height (cm)</label>
                <input type="number" step="0.01" th:field="*{heightCm}" class="input-field" />

                <label for="cost" class="form-label">Cost (Rp)</label>
                <input type="number" step="0.01" th:field="*{cost}" required class="input-field" />
                
                <div class="form-button-group">
                    <button type="submit" class="btn btn-secondary" name="edit">
                        <span class="text text-1">Edit</span>
                        <span class="text text-2" aria-hidden="true">Edit</span>
                    </button>
                    <button type="submit" class="btn btn-secondary" name="delete">
                        <span class="text text-1">Delete</span>
                        <span class="text text-2" aria-hidden="true">Delete</span>
                    </button>
                </div>
            </form>
        </div>
    
    </main> 

    <div class="admin-nav">
        <a href="#" class="btn-text hover-underline active" style="color: var(--white);">Package List</a>
        <a href="route" class="btn-text hover-underline">Route List</a>
        <a href="shipment" class="btn-text hover-underline">Shipment List</a>
    </div>
</body>
</html>
