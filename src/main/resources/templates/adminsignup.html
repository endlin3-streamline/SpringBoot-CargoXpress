<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    
    <title>Customer Sign Up | CargoXpress</title>

    <style>
        textarea.input-field {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <a href="#" class="logo">
            <img th:src="@{/images/logo.png}" width="160" height="50" alt="CargoXpress - Home" class="login-logo">
        </a>
        
        <h2 class="headline-2 text-center">ADMIN Sign Up - For Exchangeability</h2>
        
        <form th:action="@{/adminsignup/register}" method="post" class="form-group">
            

            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" required class="input-field"/>

            <label for="user" class="form-label">Username</label>
            <input type="text" id="user" name="user" required class="input-field"/>

            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" required class="input-field"/>

            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" name="phone" required class="input-field"/>

            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="pass" required class="input-field"/>

            <button type="submit" name="register" class="btn btn-secondary btn-full-width">
                <span class="text text-1">Create Account</span>
                <span class="text text-2" aria-hidden="true">Create Account</span>
            </button>

            <div style="margin-top: 20px; text-align: center;">
                <p class="form-label" style="display: inline; font-size: 1.4rem; text-transform: none; color: var(--quick-silver);">
                    Sudah punya akun?
                </p>
                <a th:href="@{/login}" style="color: var(--gold-crayola); font-weight: bold; display: inline-block; margin-left: 5px;">
                    Login
                </a>
            </div>

        </form>
    </div>

    <script th:src="@{/js/pass.js}"></script>
</body>
</html>
