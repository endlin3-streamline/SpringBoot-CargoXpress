<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/dashboards.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/entity.css}" />
    
    <title>Customer Dashboard | CargoXpress</title>
</head>
<body>

    <nav class="dashboard-nav">
        <a href="#" class="logo">
            <img th:src="@{/images/logo.png}" width="140" height="45" alt="CargoXpress" class="img-cover">
        </a>
        <div class="nav-profile">
            <span>Halo, Customer!</span>
            <a th:href="@{/logout}" class="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="page-title">
        <h2>Dashboard Menu</h2>
        <p>Apa yang ingin Anda lakukan hari ini?</p>
    </div>

    <div class="menu-grid" style="margin-bottom: 100px;">
        
        <a th:href="@{/shipments/create}" class="menu-card">
            <ion-icon name="add-circle-outline"></ion-icon>
            <h3>Buat Pesanan</h3>
            <p>Kirim barang baru, cek ongkir, dan pilih rute pengiriman.</p>
        </a>

        <a th:href="@{/shipments/history}" class="menu-card">
            <ion-icon name="list-outline"></ion-icon>
            <h3>Lihat Pesanan</h3>
            <p>Cek riwayat pengiriman dan lacak status paket Anda.</p>
        </a>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
