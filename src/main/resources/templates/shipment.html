<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Management</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}" />
</head>
<body>

    <a href="dashboard/admin" class="btn-text hover-underline" style="margin-bottom: 30px;">< Go Back</a>
    
    <main class="admin-container">
        
        <div class="admin-box">
            <h2 class="headline-2 text-center">Shipment List</h2>
            
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Status</th>
                        <th>Total Cost (Rp)</th>
                        <th>Customer</th>
                        <th>Courier</th>
                        <th>ID Route</th>
                    </tr> 
                </thead>
                <tbody th:each="s : ${shipmentList}">
                    <tr>
                        <td th:text="${s.id}"></td>
                        
                        <td>
                            <a th:href="@{/shipment/{id}(id=${s.id})}" 
                               th:text="${s.status}" 
                               style="color: var(--gold-crayola); text-decoration: none; font-weight: bold;">
                            </a>
                        </td>
                        
                        <td th:text="${s.totalCost}"></td>
                        
                        <td th:text="${s.objCustomer != null} ? ${s.objCustomer.name} : '-'"></td>
                        
                        <td th:text="${s.objCourier != null} ? ${s.objCourier.name} : 'Not Assigned'"></td>
                        
                        <td th:text="${s.objRoute != null} ? ${s.objRoute.id} : '-'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="admin-box">
            <h2 class="headline-2 text-center">Form Management</h2>
            
            <form th:action="@{/shipment/submit}" method="post" th:object="${shipmentInfo}" class="form-group">
                
                <label for="id" class="form-label">Shipment ID</label>
                <input type="text" id="id" name="id"
                    th:value="${shipmentRec != null} ? ${shipmentRec.id} : ''"
                    readonly class="input-field" placeholder="Auto Generated" />

                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="input-field">
                    <optgroup label="Normal Flow">
                        <option value="ACCEPTED" th:selected="${shipmentRec?.status == 'ACCEPTED'}">ACCEPTED (Barang Diterima)</option>
                        <option value="IN TRANSIT" th:selected="${shipmentRec?.status == 'IN TRANSIT'}">IN TRANSIT (Dalam Perjalanan)</option>
                        <option value="DELIVERED" th:selected="${shipmentRec?.status == 'DELIVERED'}">DELIVERED (Sampai Tujuan)</option>
                    </optgroup>
                    
                    <optgroup label="Issues / Masalah">
                        <option value="BAD ADDRESS" th:selected="${shipmentRec?.status == 'BAD ADDRESS'}">BAD ADDRESS (Alamat Salah)</option>
                        <option value="MISROUTE" th:selected="${shipmentRec?.status == 'MISROUTE'}">MISROUTE (Salah Jalur)</option>
                        <option value="RETURNED" th:selected="${shipmentRec?.status == 'RETURNED'}">RETURNED (Barang Dikembalikan)</option>
                    </optgroup>
                </select>

                <label for="totalCost" class="form-label">Total Cost (Rp)</label>
                <input type="number" step="0.01" id="totalCost" name="totalCost"
                    th:value="${shipmentRec?.totalCost}"
                    class="input-field" placeholder="..."/>

                <!-- <label for="objCustomer" class="form-label">Customer</label>
                <select id="objCustomer" name="objCustomer" class="input-field" >
                    <option value="">-- Select Customer --</option>
                    <option readonly
                            th:each="c : ${customerList}" 
                            th:value="${c.id}" 
                            th:text="${c.name} + ' (' + ${c.user} + ')'"
                            th:selected="${shipmentRec != null and shipmentRec.objCustomer != null and shipmentRec.objCustomer.id == c.id}">
                    </option>
                </select>

                <label for="objCourier" class="form-label">Courier</label>
                <select id="objCourier" name="objCourier" class="input-field">
                    <option value="">-- Select Courier --</option>
                    <option th:each="kurir : ${courierList}" 
                            th:value="${kurir.id}" 
                            th:text="${kurir.name}"
                            th:selected="${shipmentRec != null and shipmentRec.objCourier != null and shipmentRec.objCourier.id == kurir.id}">
                    </option>
                </select>

                <label for="objRoute" class="form-label">Route</label>
                <select id="objRoute" name="objRoute" class="input-field">
                    <option value="">-- Select Route --</option>
                    <option th:each="r : ${routeList}" 
                            th:value="${r.id}" 
                            th:text="'Route ID: ' + ${r.id}"
                            th:selected="${shipmentRec != null and shipmentRec.objRoute != null and shipmentRec.objRoute.id == r.id}">
                    </option>
                </select> -->

                <label class="form-label">Customer</label>
                <input type="text" class="input-field" 
                       th:value="${shipmentRec?.objCustomer?.name}" 
                       readonly style="background: #333; color: #888;" placeholder="Customer Name" />

                <label class="form-label">Courier</label>
                <input type="text" class="input-field" 
                       th:value="${shipmentRec?.objCourier?.name}" 
                       readonly style="background: #333; color: #888;" placeholder="Courier name" />

                <label class="form-label">Route Destination</label>
                <input type="text" class="input-field" 
                       th:value="${shipmentRec?.objRoute?.destination}" 
                       readonly style="background: #333; color: #888;" placeholder="Route Destination" />


                
                <div class="form-button-group">
                    <button type="submit" class="btn btn-secondary" name="edit">
                        <span class="text text-1">Edit</span>
                        <span class="text text-2" aria-hidden="true">Edit</span>
                    </button>
                    <button type="submit" class="btn btn-secondary" name="delete">
                        <span class="text text-1">Delete</span>
                        <span class="text text-2" aria-hidden="true">Delete</span>
                    </button>
                </div>
            </form>
        </div>
    
    </main> 

    <div class="admin-nav">
        <a href="packages" class="btn-text hover-underline">Package List</a>
        <a href="route" class="btn-text hover-underline">Route List</a>
        <a href="#" class="btn-text hover-underline active" style="color: var(--white);">Shipment List</a>
    </div>

</body>
</html>
